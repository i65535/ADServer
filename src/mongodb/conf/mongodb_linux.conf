# MonggoDB start param

# data file store path
dbpath = ./data/db

# server liston port
port = 27017

# daemo process
fork = true

# log file path
logpath = ./data/log/trace


# auth enable
auth = true

# refuse other client connect
bind_ip=localhost

# close http server
nohttpinterface = true

# close local javascript shell
#noscripting  = false

journal = true